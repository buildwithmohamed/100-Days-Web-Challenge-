<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  
   </style>
</head>
<body>


    <div class="container">
        <div class="filter-section">
            <div class="filter-form">
                <form action="">
                   <div class="search-form">
                        <input type="search" name="" id="" placeholder="Address, neighbourhood, city, zipcode">
                   </div>
                   <!-- Button Fields Starts here -->
                   <div class="button-field">
                        <button class="dropdownbtn" type="submit">For Rent</button>
                       
                            <div class="dropdown-menu hidden">
                                <label class="option">
                                  <input type="radio" name="listing" value="sale">
                                  For Sale
                                </label>
                                <label class="option">
                                  <input type="radio" name="listing" value="rent" checked>
                                  For Rent
                                </label>
                                <label class="option">
                                  <input type="radio" name="listing" value="sold">
                                  Sold
                                </label>
                                <button class="apply-btn">Apply</button>
                              </div>
                       
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
