<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  
   </style>
</head>
<body>


    <div class="container">
        <div class="filter-section">
            <div class="filter-form">
                <form action="">
                   <div class="search-form">
                        <input type="search" name="" id="" placeholder="Address, neighbourhood, city, zipcode">
                   </div>
                   <!-- Button Fields Starts here -->
                   <div class="button-field">
                       <div>
                        <button class="dropdownbtn" type="submit">For Rent</button>
                       
                        <div class="dropdown-menu hidden">
                            <label class="option">
                              <input type="radio" name="listing" value="sale">
                              For Sale
                            </label>
                            <label class="option">
                              <input type="radio" name="listing" value="rent" checked>
                              For Rent
                            </label>
                            <label class="option">
                              <input type="radio" name="listing" value="sold">
                              Sold
                            </label>
                            <button class="apply-btn">Apply</button>
                          </div>
                       </div>
                        <div >
                            <button class="dropdownbtn price-range" type="submit">Up to  $580.70K</button>
                        <div class="price-range-dropdown hidden">
                                <div class="price-title" >
                                    <h6>Price Range</h6>
                                </div>

                                <!--  -->
                                <div class="price">
                                    <div class="minium_price dropdown_price">
                                        <label for="dropdownToggle">Minimum</label>
                                        
                                        <div class="dropdown" id="customDropdown">
                                          <div class="dropdown-toggle" id="dropdownToggle">No Min</div>
                                          <div class="dropdown-options" id="dropdownOptions">
                                            <div data-value="">No Min</div>
                                            <div data-value="0">$0</div>
                                            <div data-value="50000">$50,000</div>
                                            <div data-value="100000">$100,000</div>
                                            <div data-value="150000">$150,000</div>
                                            <div data-value="200000">$200,000</div>
                                            <div data-value="250000">$250,000</div>
                                            <div data-value="300000">$300,000</div>
                                            <div data-value="350000">$350,000</div>
                                            <div data-value="400000">$400,000</div>
                                            <div data-value="450000">$450,000</div>
                                            <div data-value="500000">$500,000</div>
                                            <div data-value="550000">$550,000</div>
                                          </div>
                                          
                                        
                                        </div>
                                    

                                    </div>
                                  
                                    <div class="maxium_price dropdown_price">
                                        <label for="dropdownToggle">Maximum</label>
                                        <div class="dropdown" id="customDropdown2">
                                          <div class="dropdown-toggle" id="dropdownToggle2">No Max</div>
                                          <div class="dropdown-options" id="dropdownOptions2">
                                            <div data-value="">No Max</div>
                                            <div data-value="0">$0</div>
                                            <div data-value="50000">$50,000</div>
                                            <div data-value="100000">$100,000</div>
                                            <div data-value="150000">$150,000</div>
                                            <div data-value="200000">$200,000</div>
                                            <div data-value="250000">$250,000</div>
                                            <div data-value="300000">$300,000</div>
                                            <div data-value="350000">$350,000</div>
                                            <div data-value="400000">$400,000</div>
                                            <div data-value="450000">$450,000</div>
                                            <div data-value="500000">$500,000</div>
                                            <div data-value="550000">$550,000</div>
                                          </div>
                                        </div>
                                    

                                    </div>
                                 
                                 
                                 
                            
                                
                            </div>
                            <button class="price-btn">Apply</button>
                            <!--  -->
                        </div>
                        
                       
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
